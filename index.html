<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says - Página Principal</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="area">
      <div class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </div>
    </div>
    <main>
      <div id="leftContainer">
        <h1>
          <span class="letter">S</span><span class="letter">i</span
          ><span class="letter">m</span><span class="letter">o</span
          ><span class="letter">n</span> <span class="letter">S</span
          ><span class="letter">a</span><span class="letter">y</span
          ><span class="letter">s</span>
        </h1>
        <form id="userForm">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Ingresa tu nombre"
            required
          />
        </form>
        <button id="startButton">Iniciar Juego</button>
        <button id="helpButton">Ayuda</button>
        <button id="socialButton">Redes</button>
      </div>
      <div id="rightContainer">
        <h2>Score</h2>
        <table id="scoreTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Puntuación</th>
            </tr>
          </thead>
          <tbody>
            <!--aqui se agregan automaticamente las puntuaciones, es un array definido-->
          </tbody>
        </table>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
