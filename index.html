<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says - Página Principal</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div id="leftContainer">
        <h1>Simon Says</h1>
        <form id="userForm">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Ingresa tu nombre"
            required
          />
        </form>
        <button id="startButton">Iniciar Juego</button>
      </div>
      <div id="rightContainer">
        <h2>Score</h2>
        <table id="scoreTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Puntuación</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las puntuaciones se agregarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
